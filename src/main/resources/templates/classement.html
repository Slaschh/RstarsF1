    <style type="text/css">
    body
    {
    background: url('assets/Background F1.jpg') no-repeat center center fixed;
    background-size: cover;
    }
    .jumbotron
    {
        background: transparent;
    }

</head>

    <header th:insert="fragment/header :: header(~{ :: .breadcrumb})">
        <ol class="breadcrumb container">
        </ol>
    </header>
<body>
<div class = "row">
<nav class ="col-1" th:insert="fragment/LateralNav "></nav>

<div class="classement">
    <div class="jumbotron" id="ajout">
        <h1 class="center">
        <a href="addClassement"> Ajout d'un classemement</a>
        </h1>
    </div>
        <div class="table table-dark">
        <table border="1">
            <tr class = "center">
                <th scope="col">Nom Pilote</th>
                <th scope="col">Ecurie</th>
                <th scope="col">points</th>
                <th scope="col">circuit</th>
            </tr>
            <tr class = "center" th:each = "Classement : ${Classement}">
                <td class="center" th:utext="${Classement.nom_pilote}">...</td>
                <td class="center" th:utext="${Classement.nom_ecurie}">...</td>
                <td class="center" th:utext="${Classement.place}">...</td>
                <td class="center" th:utext="${Classement.circuit}">...</td>
                <td class="center" th:utext="${Classement.modificateur}">...</td>
            </tr>
        </table>
        </div>
    </div>
</div>
</div>
</div>
